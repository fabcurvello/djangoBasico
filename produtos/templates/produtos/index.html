<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Produtos</title>
</head>
<body>
  <h1>Página de Produtos</h1>
  <p>{{ logado }}</p>

  <table border="1">

    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Notebook Dell XR4D</td>
        <td>4780.00</td>
      </tr>
      <tr>
        <td>Notebook HP K34B</td>
        <td>3810.00</td>
      </tr>
      <tr>
        <td>{{ produto }}</td>
        <td>{{ preco }}</td>
      </tr>
      {% for item in produtos %}
        <tr>
          <td>{{ item.produto }}</td>
          <td>{{ item.preco }}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

  <p>Total de Smart TVs: {{ produtos|length }}</p>

</body>
</html>
