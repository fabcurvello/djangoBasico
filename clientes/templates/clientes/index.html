{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina de Clientes</title>
    <link rel="stylesheet" href="{% static 'css/estilos_clientes.css' %}">
</head>
<body>
    <h1>Lista de clientes</h1>

    <img src="{% static 'images/pessoas.png' %}">

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Nascimento</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista_clientes_db %}
                <tr>
                    <td><a href="{% url 'cliente_id' item.id %}"> {{ item.nome }} </a></td>
                    <td> {{ item.email }} </td>
                    <td> {{ item.nascimento }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Total de Clientes: {{ lista_clientes_db|length }}</p>

    <button onclick="teste();">Clique-me</button>

    <script type="text/javascript" src="{% static 'js/script_clientes.js' %}"></script>
</body>
</html>
